<footer class="footer">
  <span class="todo-count"
    ><strong>{{ pendientes }}</strong> item left</span
  >
  <ul class="filters">
    <li *ngFor="let filtro of filtros">
      <a
        href="#/"
        (click)="cambiarFiltro(filtro)"
        [class.selected]="filtro === filtroActual"
        >{{ filtro.charAt(0).toUpperCase() }}{{ filtro.slice(1) }}</a
      >
    </li>
  </ul>
  <button class="clear-completed" (click)="clearTodos()">
    Clear completed
  </button>
</footer>
