<li [class.completed]="todo.completado" [class.editing]="editando" *ngIf="todo">
  <div class="view">
    <input class="toggle"
    [formControl]="chkCompletado"
    type="checkbox" />
    <label (dblclick)="editar()">{{ todo.texto }}</label>
    <button class="destroy" (click)="borrar()"></button>
  </div>
  <input #inputFisico
    class="edit"
    type="text"
    (blur)="saveEdit()"
    [formControl]="txtInput"
    value="Create a TodoMVC template"
  />
</li>
